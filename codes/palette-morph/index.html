<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Palette Morph</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<svg id="mainSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 0 0">

	<defs>

<filter id="drop" x="-100%" y="-100%" width="250%" height="250%">
			<feGaussianBlur stdDeviation="6" result="coloredBlur" />
			<feOffset dx="-10" dy="10" result="offsetblur"></feOffset>
			<feFlood id="glowAlpha" flood-color="#000" flood-opacity="0.2"></feFlood>
			<feComposite in2="offsetblur" operator="in"></feComposite>
			<feMerge>
				<feMergeNode />
				<feMergeNode in="SourceGraphic"></feMergeNode>
			</feMerge>
		</filter>
  </defs>
 </svg>
<div id="animationWindow">
</div>
