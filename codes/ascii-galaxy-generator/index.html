<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ASCII Galaxy Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
  <div id="re">Generate New!</div>
  <br/>
  <div class="ui">
    <div class="ui-item">
      <label>Width</label>
      <input type="range" id="width" value="120" max="200" min="30"/>
    </div>
    <div class="ui-item">
      <label>Height</label>
      <input type="range" id="height" value="25" max="50" min="10"/>
    </div>
    <div class="ui-item">
      <label>Stars</label>
      <input type="range" id="stars" value="40" max="150" min="10"/>
    </div>
    <div class="ui-item">
      <label>Trails</label>
      <input type="range" id="trails" value="20" max="60" min="5"/>
    </div>
  </div>
  <pre id="render"></pre>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
