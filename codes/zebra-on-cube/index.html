<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Zebra on cube</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="footer">
    <div class="corners footer__corners">
        <div class="corner footer__corner corner--1">
            <div class="corner__grad"></div>
        </div>
        <div class="corner footer__corner corner--2">
            <div class="corner__grad"></div>
        </div>
        <div class="corner footer__corner corner--3">
            <div class="corner__grad"></div>
        </div>
        <div class="corner footer__corner corner--4">
            <div class="corner__grad"></div>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="cube">
        <div class="side side--back"></div>
        <div class="side side--top">
            <div class="corners">
                <div class="corner corner--1">
                    <div class="corner__grad"></div>
                </div>
                <div class="corner corner--2">
                    <div class="corner__grad"></div>
                </div>
                <div class="corner corner--3">
                    <div class="corner__grad"></div>
                </div>
                <div class="corner corner--4">
                    <div class="corner__grad"></div>
                </div>
            </div>
        </div>
        <div class="side side--bottom"></div>
        <div class="side side--left"></div>
        <div class="side side--right"></div>
        <div class="side side--front"></div>
    </div>
</div>
<!-- partial -->
  
</body>
</html>
