<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Collapsing Cube... in 3-D!!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container left">
	<main class="scene left">
		<div class="round-follower"></div>
		<div class="round-follower"></div>
		<div class="round-follower"></div>
		<div class="round-follower"></div>
	</main>
</div>
<div class="container right">
	<aside class="scene right">
		<div class="round-follower"></div>
		<div class="round-follower"></div>
		<div class="round-follower"></div>
		<div class="round-follower"></div>
	</aside>
</div>

<form>
	<div>
		<label for="mode">3D Mode</label>
		<select id="mode">
			<option value="0">None</option>
			<option value="1">Google Cardboard</option>
			<option value="2" selected>3D Glasses</option>
		</select>
	</div>
	<div>
		<label for="animate">Animation</label>
		<select id="animate">
			<option value="paused">Paused</option>
			<option value="running" selected>Running</option>
		</select>
	</div>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
