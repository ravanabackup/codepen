<canvas></canvas>
<script type="x-shader/x-vertex" id="wrapVertexShader">
  void main() {
    gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
  }
</script>
<script type="x-shader/x-fragment" id="wrapFragmentShader">
  uniform vec3 color;
  void main(){
    gl_FragColor = vec4( color, 1.0 );
  }
</script>
