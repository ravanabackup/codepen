<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dotify your pictures</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<canvas style = "display: none" id = "reference"></canvas>
<input type="file" alt = 'file to load' style = "display: none" id = "userfile" >

<div id = "menu">
<p>Target width (200-2000 pixels) : <input type = 'text' size = 3 id ='tWidth' value=600></p>
<hr>
<p>Preprocessing : </p>
<p>Brightness  : <input type = 'range' min=-1 max=1 id='brightness' value=0 step="any"><button id="resetBrightness" type="button">0</button></p>
<p>Contrast : <input type = 'range' min=-1 max=1 id='contrast' value=0 step="any"><button id="resetContrast" type="button">0</button></p>
<p>
<hr>
<p>Background :</p>
<p>black<input type="radio" name="bg" value = 'black'>-
dark<input type="radio" name="bg" value = 'dark'>-
light<input type="radio" name="bg" value = 'light'>-
white<input type="radio" name="bg"  checked="checked" value = 'white'></p>
<hr>
<p>Dots :<p>
b/w<input type="radio" name="fg" checked="checked" value = 'bw'>-
color<input type="radio" name="fg" value = 'color'></p>
<p>Radius (2..20) : <input type = 'text' size = 2 id ='dRadius' value=5>
constant : <input type = 'checkbox' id ='constant'></p>
<hr>
<p>Hue <span id=showHue></span>&nbsp;: <input type = 'range' min=0 max=359 id='hue' value=30></p>
<hr>
<p class = "center"><button type="button" id = "loadButton">load your picture</button></p>
</div>
<script src ="https://assets.codepen.io/2574552/woman_600_800.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
