<body>
  <div class="mario-wrapper">
    <div class="mario" data-count="0"></div>
    <div class="timer-counter">0</div>
  </div>

  <script>
    let count = 0;
    const timerCounter = document.querySelector('.timer-counter');
    const mario = document.querySelector('.mario');
    setInterval(() => {
      count++;
      timerCounter.textContent = count;
      mario.setAttribute('data-count', count % 10 || 10); // Display 1-10 instead of 0-9
    }, 1500); // Match the $time variable in CSS
  </script>
</body>
